<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .fade-out { transition: opacity 0.5s ease-out; opacity: 0; }
    </style>
</head>
<body class="bg-slate-900 flex items-center justify-center h-screen px-4">
    <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-slate-800">Admin Portal</h1>
            <p class="text-slate-500 text-sm">Authorized Personnel Only</p>
        </div>

        <div id="alert-container">
            {% if request.query_params.get('msg') == 'logged_out' %}
            <div class="alert-box mb-6 p-3 bg-green-50 border border-green-200 text-green-700 text-sm rounded-lg text-center font-medium">
                Successfully logged out.
            </div>
            {% elif request.query_params.get('msg') == 'invalid_credentials' %}
            <div class="alert-box mb-6 p-3 bg-red-50 border border-red-200 text-red-700 text-sm rounded-lg text-center font-medium">
                Invalid username or password.
            </div>
            {% endif %}
        </div>

        <form action="/login" method="post" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Username</label>
                <input type="text" name="username" required autocomplete="username"
                    class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition placeholder-slate-300"
                    placeholder="Enter admin username">
            </div>
            
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" name="password" required autocomplete="current-password"
                    class="w-full px-4 py-3 rounded-lg border border-slate-200 focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition placeholder-slate-300"
                    placeholder="••••••••">
            </div>

            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition-all active:scale-95 shadow-lg shadow-blue-500/20">
                Sign In
            </button>
        </form>

        <!-- <div class="mt-8 text-center">
            <a href="/scan" class="text-xs text-slate-400 hover:text-blue-500 transition">← Back to Staff Scanner</a>
        </div> -->
    </div>

    <script>
        // Auto-hide alerts after 5 seconds
        setTimeout(() => {
            const alerts = document.querySelectorAll('.alert-box');
            alerts.forEach(alert => {
                alert.classList.add('fade-out');
                setTimeout(() => alert.remove(), 500);
            });
        }, 2000);
    </script>
</body>
</html>
