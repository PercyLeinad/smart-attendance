<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attendance Display</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/png" href="./static/assets/favicon.png">
</head>

<body class="bg-slate-100 flex flex-col items-center justify-center h-screen">
    <div class="bg-white p-12 rounded-3xl shadow-2xl text-center border-t-8 border-blue-600">
        <h1 class="text-3xl font-bold text-slate-800 mb-2">Scan to Clock In/Out</h1>
        <p class="text-slate-500 mb-8">QR code refreshes automatically</p>

        <div id="qrcode" class="flex justify-center mb-8 p-4 bg-white border-4 border-slate-50 rounded-xl"></div>

        <div class="w-full bg-slate-200 h-2 rounded-full overflow-hidden mb-2">
            <div id="progress-bar" class="bg-blue-600 h-full transition-all duration-1000 ease-linear"
                style="width: 100%"></div>
        </div>
        <div
            class="flex items-center justify-center space-x-2 text-blue-600 font-mono text-xs font-bold uppercase tracking-widest">
            Refreshing in:<span id="timer">30</span>s
        </div>
    </div>

    <script src="/static/js/display.js"></script>
</body>

</html>
