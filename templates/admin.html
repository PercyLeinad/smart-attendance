<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen">
    <nav class="bg-white border-b border-slate-200 px-8 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold text-slate-800">Attendance <span class="text-blue-600">Admin</span></h1>
        <div class="flex items-center gap-4">
            <span class="text-sm text-slate-500">Welcome, {{ request.session.admin }}</span>
            <a href="/login" class="text-sm text-red-600 font-medium hover:underline">Logout</a>
        </div>
    </nav>

    <main class="p-8 max-w-6xl mx-auto">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <h3 class="text-slate-500 text-sm font-semibold uppercase">Reports</h3>
                <div class="mt-4 flex flex-col gap-2">
                    <button onclick="fetchReport('/api/report/weekly', 'Weekly')" 
                        class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 rounded-lg transition">Generate Weekly</button>
                    <button onclick="fetchReport('/api/report/monthly', 'Monthly')" 
                        class="w-full bg-slate-100 hover:bg-slate-200 text-slate-700 py-2 rounded-lg transition">Generate Monthly</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
                <h3 class="text-slate-500 text-sm font-semibold uppercase">Data Utilities</h3>
                <div class="mt-4">
                    <a href="/admin/export" class="block text-center bg-green-600 hover:bg-green-700 text-white py-2 rounded-lg transition">Download CSV</a>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="px-6 py-4 border-b border-slate-100 flex justify-between items-center">
                <h2 id="reportTitle" class="font-bold text-slate-700">Recent Activity</h2>
            </div>
            <table class="w-full text-left">
                <thead class="bg-slate-50 text-slate-500 text-xs uppercase">
                    <tr>
                        <th class="px-6 py-3">Staff PF Number</th>
                        <th class="px-6 py-3">Days Present</th>
                    </tr>
                </thead>
                <tbody id="reportBody" class="divide-y divide-slate-100">
                    <tr>
                        <td colspan="2" class="px-6 py-8 text-center text-slate-400">Select a report to load data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        async function fetchReport(url, title) {
            const body = document.getElementById("reportBody");
            document.getElementById("reportTitle").innerText = title + " Attendance Report";
            body.innerHTML = '<tr><td colspan="2" class="px-6 py-8 text-center">Loading...</td></tr>';

            try {
                const res = await fetch(url);
                const data = await res.json();
                renderTable(data);
            } catch (err) {
                body.innerHTML = '<tr><td colspan="2" class="px-6 py-8 text-center text-red-500">Error loading data.</td></tr>';
            }
        }

        function renderTable(data) {
            const body = document.getElementById("reportBody");
            body.innerHTML = "";

            if (data.length === 0) {
                body.innerHTML = '<tr><td colspan="2" class="px-6 py-8 text-center text-slate-400">No records found for this period.</td></tr>';
                return;
            }

            data.forEach(row => {
                body.innerHTML += `
                    <tr class="hover:bg-slate-50 transition">
                        <td class="px-6 py-4 font-medium text-slate-700">${row.pf}</td>
                        <td class="px-6 py-4">
                            <span class="bg-blue-100 text-blue-700 px-2 py-1 rounded text-sm">${row.days_present} Days</span>
                        </td>
                    </tr>
                `;
            });
        }
    </script>
</body>
</html>
